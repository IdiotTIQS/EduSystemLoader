<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教育系统</title>
  <meta name="description" content="教育管理系统">
  
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  
<script>
    // 防止重定向循环的机制
    (function() {
      // 检查是否刚刚从登录页面重定向过来
      const fromLogin = sessionStorage.getItem('redirect_from_login');
      if (fromLogin) {
        sessionStorage.removeItem('redirect_from_login');
        return; // 停止重定向，避免循环
      }
      
      // 检查是否已经登录，如果没有则重定向到登录页面
      try {
        const token = localStorage.getItem('edu_token');
        const user = localStorage.getItem('edu_user');
        
        if (!token || !user) {
          // 未登录，重定向到登录页面
          console.log('用户未登录，重定向到登录页面');
          window.location.href = '/pages/login.html';
        } else {
          // 已登录，根据用户角色重定向到对应页面
          const userData = JSON.parse(user);
          const role = userData.role;
          
          if (role === 'TEACHER') {
            console.log('教师已登录，重定向到教师页面');
            window.location.href = '/pages/teacher.html';
          } else if (role === 'STUDENT') {
            console.log('学生已登录，重定向到学生页面');
            window.location.href = '/pages/student.html';
          } else {
            // 角色未知，重定向到登录页面
            console.log('角色未知，重定向到登录页面');
            window.location.href = '/pages/login.html';
          }
        }
      } catch (error) {
        console.error('检查登录状态失败:', error);
        // 出错时重定向到登录页面
        setTimeout(() => {
          window.location.href = '/pages/login.html';
        }, 1000);
      }
    })();
  </script>
</head>

<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div>
      <h1>教育系统</h1>
      <p>正在跳转到登录页面...</p>
    </div>
  </div>
</body>

</html>
